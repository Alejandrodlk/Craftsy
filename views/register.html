<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Craftsy | Register</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <header>
        <a href="/"> <img class="header__logo" src="/images/logo.png" alt=""></a>
        <nav class="header__menu">
            <ul class="header__menu__sitio">
                <li><a href="">Smartphone</a></li>
                <li><a href="">TabletS</a></li>
                <li><a href="">Computadoras</a></li>
            </ul>
            <ul class="header__menu__usuarios">
                <li><a href="/register">Registro</a></li>
                <li><a href="/login">Login</a></li>
            </ul>

        </nav>
    </header>
    <main>
        <section>
            <h1>Bienvenido</h1>
            <form action=""></form>
                <div class="form-box">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribi tu nombre"> <!-- id: al pararme sobre nombre se sombrea el imput -->
                    <span>Obligatorio</span>
                </div>
                <div class="form-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Escribi tu email">
                    <span>Obligatorio</span>
                <div class="form-box">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Escribi tu contraseña">
                    <span>Obligatorio</span> 
                </div>
                <div>
                    <h4>Pais de nacimiento</h4>
                <div class="form-box">
                    <select name="pais" id="pais">
                        <option value="" hidden selected>Por favor eleji uno...</option> <!-- hidden selected: para que no sea una opcion "por favor elige uno" -->
                        <option value="ar">Argentina</option>
                        <option value="br">Brasil</option>
                        <option value="uy">Uruguay</option>
                    </select>
                    <span>Obligatorio</span>
                </div>
                </div>
                <div>
                    <h4>Genero</h4>
                <div>
                    <input type="radio" name="genero" id="masculino" value="m">
                    <label for="masculino">Masculino</label>
                </div>
                <div>
                    <input type="radio" name="genero" id="femenino" value="f">
                    <label for="femenino">Femenino</label>
                </div>
                <div>
                    <input type="radio" name="genero" id="nodice" value="n">
                    <label for="nodice">Prefiero no decir</label>
                </div>
                </div>
                <div>
                    <h4>Hobies</h4>
                <div>
                    <input type="checkbox" name="hobbies" id="guitarra" value="g">
                    <label for="guitarra">Guitarra</label>
                </div>
                <div>
                    <input type="checkbox" name="hobbies" id="futbol" value="f">
                    <label for="futbol">Futbol</label>
                </div>
                <div>
                    <input type="checkbox" name="hobbies" id="tenis" value="t">
                    <label for="tenis">Tenis</label>
                </div>
                <div>
                    <input type="checkbox" name="hobbies" id="programacion" value="p">
                    <label for="programacion">Programacion</label>
                </div>
                </div>
                <div>
                    <h4>Dejanos tu comentario</h4>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="10" style="resize: none;"></textarea>
                </div>
                <input type="checkbox" name="terminos" id="terminos" >
                    <label for="terminos">Terminos y condiciones</label>
                    <button type="submit">registrarme</button>
                    <button type="button">Cancelar</button>
        </section>
    </main>
</body>
</html>
